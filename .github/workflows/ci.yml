name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm run typecheck

      - name: Lint
        run: pnpm run lint

      - name: Test with coverage
        run: pnpm run test:coverage

      - name: Build
        run: pnpm run build

  bundle-size:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Check bundle sizes
        run: |
          echo "Core bundle size (gzipped):"
          gzip -c packages/core/dist/index.js | wc -c

          echo "Express adapter size (gzipped):"
          gzip -c packages/express/dist/index.js | wc -c

          echo "Hono adapter size (gzipped):"
          gzip -c packages/hono/dist/index.js | wc -c

          echo "Koa adapter size (gzipped):"
          gzip -c packages/koa/dist/index.js | wc -c

          echo "Fastify adapter size (gzipped):"
          gzip -c packages/fastify/dist/index.js | wc -c
